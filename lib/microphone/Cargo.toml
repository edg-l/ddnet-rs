[package]
name = "microphone"
version = "0.1.0"
edition = "2021"

[dependencies]
base = { path = "../base" }
sound = { path = "../sound" }
hiarc = { path = "../hiarc", features = ["enable_crossbeam"] }

anyhow = { version = "1.0.95", features = ["backtrace"] }
log = { version = "0.4.22" }
crossbeam = { version = "0.8.4" }
serde = { version = "1.0.217", features = ["derive"] }

cpal = { version = "0.15.3", optional = true }
deep_filter = { git = "https://github.com/Rikorose/DeepFilterNet", rev = "978576aa8400552a4ce9730838c635aa30db5e61", default-features = false, features = ["tract", "default-model-ll"], optional = true }
ndarray = { version = "0.16", optional = true }
atomic_enum = { version = "0.3.0", optional = true }
opus = { version = "0.3.0", optional = true }
rubato = { version = "0.16.1", optional = true }

[package.metadata.cargo-machete]
ignored = ["deep_filter"]

[features]
cpal_opus = ["dep:cpal", "dep:deep_filter", "dep:ndarray", "dep:atomic_enum", "dep:opus", "dep:rubato"]
default = []
