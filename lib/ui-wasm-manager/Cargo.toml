[package]
name = "ui-wasm-manager"
version = "0.1.0"
edition = "2021"

[dependencies]
base-io-traits = { path = "../base-io-traits" }
base-io = { path = "../base-io" }
config = { path = "../config" }
cache = { path = "../cache" }
wasm-runtime = { path = "../wasm-runtime" }
wasm-logic-fs = { path = "../wasm-logic-fs" }
wasm-logic-http = { path = "../wasm-logic-http" }
wasm-logic-graphics = { path = "../wasm-logic-graphics" }
wasm-logic-sound = { path = "../wasm-logic-sound" }
graphics = { path = "../graphics" }
graphics-backend = { path = "../graphics-backend" }
sound = { path = "../sound" }
ui-base = { path = "../ui-base" }
ui-generic = { path = "../ui-generic" }
hiarc = { path = "../hiarc", features = ["derive"] }
egui = { version = "0.30.0", default-features = false, features = ["serde"] }
anyhow = { version = "1.0.95", features = ["backtrace"] }
wasmer = { version = "5.0.4", default-features = false, features = ["sys", "cranelift"] }
serde = "1.0.217"
