[package]
name = "base-http"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base = { path = "../base" }
base-io-traits = { path = "../base-io-traits" }

anyhow = { version = "1.0.95", features = ["backtrace"] }
axum = "0.7.9"
bytes = "1.9.0"
reqwest = { version = "0.12.11", default-features = false, features = ["rustls-tls"] }
tokio = { version = "1.42.0", features = ["rt-multi-thread", "sync"] }
url = "2.5.4"
async-trait = "0.1.83"
http-body-util = "0.1.2"
http = "1"
urlencoding = "2.1.3"
log = "0.4.22"

tower-http = { version = "0.6.2", features = ["fs", "trace"] }

[dev-dependencies]
base = { path = "../base" }
